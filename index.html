<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="field">
      <canvas id="draw" width="800" height="800"></canvas>
      <div class="tools">
        <button onClick="clearCanvas()"  type="button" class="button">Clear</button>
        <div onClick="changeColor(this)" class="colors" style="background:red"></div>
        <div onClick="changeColor(this)" class="colors" style="background:blue"></div>
        <div onClick="changeColor(this)" class="colors" style="background:green"></div>
        <div onClick="changeColor(this)" class="colors" style="background:yellow"></div>
        <input onInput="drawColor = this.value" type="color" class="picker">
        <input onInput="drawWdith = this.value" type="range" min="1" max="100" class="thickness">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
